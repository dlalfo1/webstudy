    <script>
        /*
            배열
            1. 대괄호 []를 이요해서 배열의 요소들을 묶는다.
            2. 서로 다른 자료형의 요소들을 하나의 배열에 저장할 수 있다. (변수와 마찬가지이다.)
            3. 배열의 길이는 동적으로 변한다. (length 속성(프로퍼티)으로 확인할 수 있다.)
            4. 인덱스는 0부터 시작한다. (범위 : 0 ~ length -1)
        */
    </script>

    <script>
        
        // 배열 선언 및 초기화 (중요!)
        var arr = [100, 1.5, 'Hello World', true]; // 자료형타입 상관없이 아무거나 섞어서 넣을 수 있다.

        // 배열 순회 -1
        for(let i = 0; i < arr.length; i++){
            console.log(i, arr[i]);
        }

        // 배열 순회 -2
        // 인덱스를 자동으로 가져오는 방식(주의! 요소를 가져오는 방식이 아니다.)
        // 굳이 사용할 필요는 없다.
        for(let i in arr){
            console.log(i, arr[i]);
        }
    </script>

    <script>

        // 빈 배열
        var menu = [];

        // 추가
        // 1. push(요소)    : 마지막 인덱스에 추가하기
        // 2. unshift(요소) : 첫번째 인덱스에 추가하기
        menu.push('제육볶음');
        menu.push('계란찜');
        menu.unshift('된장찌개');
        menu.unshift('김치찌개');
        
        // 김치찌개 된장찌개 제육볶음 계란찜

        // 삭제
        // 1. pop()   : 마지막 요소 삭제하기
        // 2. shift() : 첫번째 요소 삭제하기
        menu.pop(); // 계란찜 나감
        menu.shift(); // 김치 나감

        // 된장찌개 제육볶음

        // 수정(추가, 삭제, 수정을 모두 할 수 있다.)
        // splice(변경을 시작할 인덱스, 삭제할 요소의 갯수, [추가할 요소1, 추가할 요소2 ...])
    
        // 인덱스 2에 '계란찜' 추가하기
        menu.splice(2, 0, '계란찜');
        
        // 된장찌개 제육볶음 계란찜

        // 인덱스 0의 요소 삭제하기
        menu.splice(0, 1);

        // 제육볶음 계란찜
        
        // 인덱스 0부터 2개 요소를 '돈까스', '냉모밀'로 바꾸기
        // 인덱스 0부터 1까지 2개 요소 삭제후 돈까스 냉모밀 추가하기
        menu.splice(0, 2, '돈까스', '냉모밀');

        console.log(menu);
    </script>

    <div id="box1">
        logo_coupang.png, logo_daum.png, logo_google.png, logo_naver.png 이미지 표시하기

    </div>
    <script>
        var img = ['logo_coupang.png', 'logo_daum.png', 'logo_google.png', 'logo_naver.png']; // 0 1 2 3
        var str = '';
        for(let i = 0; i < img.length; i++){
            str += '<img src="../../images/' + img[i] + '" width="100px">';
        }
        document.getElementById('box1').innerHTML = str;
        
    </script>
