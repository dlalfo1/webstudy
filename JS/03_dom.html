<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*
            DOM
            1. Document Object Model(문서 객체 모델)
            2. HTML(Document)의 구성 요소(태그)를 객체(Object)로 처리할 수 있는 방식이다.
            3. 문서 객체 알아내기 
                1) document.getElementById(’아이디’)              : 변수
                    => 동일한 아이디를 가질 수 없다.
                2) document.getElementsClassName(’클래스’)        : 배열
                    => 동일한 클래스를 가질 수 있다.
                3) document.getElementsByTagName(’태그’)          : 배열
                4) document.querySelector(’선택자’)               : 변수
                    => 선택자 1개
                5) document.querySelectorAll(’선택자’)            : 배열
                    => 선택자 여러개
                    
                    ⇒ 실제로 가져온 데이터 개수에 따라서 처리되는게 아님 
                      여러개 가져와도 메소드가 .querySelector 라면 맨 처음 하나만 사용하는것임.
                      가져온 값이 하나라도 메소드가 .querySelectorAll 라면 배열에 담아서 사용한다.
        */
    </script>
    
    <script>
        // DOM 처리할 구성요소(Element = 태그)가 반드시 스크립트보다 먼저 인식되어야 한다.
        var box1 = document.getElementById('box1');

        // DOM은 호이스팅 대상이 아니다. 위 .getElementById 메소드를 사용해서 'box1'이라는 아이디를 DOM처리 하려면
        // 메소드 호출보다 위에서 아이디 box1을 처리해줘야 한다.
        console.log(box1);
    </script>
    <div id="box1">나중에 나타난 구성요소는 인식되지 않는다.</div>
    
    <div id="box2" class="box2" name="hi">네임찾자</div>
    <script>
        // 1. 아이디
        var box2 = document.getElementById('box2');
        console.log(box2);

        // 2. 클래스
        var box2 = document.getElementsByClassName('box2');
        console.log(box2);

        // 3. 태그
        var div = document.getElementsByTagName('div');
        console.log(div);

        // 4. 선택자(querySelector)
        var box2 = document.querySelector('#box2'); // id 선택자
        console.log(box2);
        var box2 = document.querySelector('.box2'); // class 선택자
        console.log(box2);
        var div = document.querySelector('div'); 
        console.log(div); // querySelector 메소드는 무조건 변수를 사용한다. (실제값이 몇개든 상관없다. 처음 하나만 인식한다.)
                          // div가 총 2개여도 처음 1개만 반환한다.
        // 5. 선택자(querySelectorAll)
        var box2 = document.querySelectorAll('#box2');
        console.log(box2);
        var box2 = document.querySelectorAll('.box2');
        console.log(box2);
        var div = document.querySelectorAll('div');
        console.log(div); // querySelectorAll 메소드는 무조건 배열을 사용한다. (실제값이 한개여도 배열로 인식한다.)
    </script>




</body>
</html>
