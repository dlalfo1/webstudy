    console.log('안녕');

<h1 id="timer1"></h1>
<script>
// 5초 타이머 구현하기 (5 -> 4 -> 3 -> 2-> 1-> 꽝)

var countDown = 5;
var timer1 = document.getElementById('timer1'); // str에 이미 객체가 담긴것

var timerId = setInterval(function(){
    if(countDown == 0){
        timer1.textContent = '꽝';
        clearTimeout(timerId);
    } else {
            timer1.textContent = countDown--;
        }
    }, 1000);
    
                function ex() {
                    console.log('하하하');
                    ex(); // 재귀 호출(recursive call) : 자기가 자기를 부르는 호출 방식. 반복적인 일을 수행할 때 사용한다.
                        }

                    ex();
</script>
