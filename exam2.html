<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button id="to_site">이동</button>
    <script>
        document.getElementById('to_site').addEventListener('click', function(){ 
            location.href='https://www.google.com';
        })
    </script>

    <form id="frm" action="https://search.naver.com/search.naver" >
        <input type="text" name="query" id="query">
        <input type="submit" value="네이버검색" id="btn">
    </form>

    <script>
        var btn = document.getElementById('btn');
        var txt = document.getElementById('query');
        btn.onclick = function(event){
            alert('검색어는 ' + txt.value + '입니다');
        }
    </script>

    

</body>
</html>
