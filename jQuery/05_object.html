<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <script>

        $(function(){
            // 객체 생성
            var obj = {
                'title': '홍길동전', // 프로퍼티 : title, 값 : 홍길동전
                'author': '허균',   // 프로퍼티 : author, 값 : 허균
                'price': 100000     // 프로퍼티 : price, 값 : 100000
            };
            // 프로퍼티 추가하기
          //  $.extend() 메소드는 두 개 이상의 객체를 병합하여 하나의 객체로 만드는 역할을 수행합니다. 첫 번째 인자로 전달된 객체(obj 객체)에 두 번째 인자로 전달된 객체(publisher와 pubDate 프로퍼티를 가진 객체)의 프로퍼티를 추가합니다.
            $.extend( // jQuery.extend와 같다. static(객체로 부르지 않고 class로 부른다.)메소드
                obj,
                {
                    'publisher': '좋은출판사',
                    'pubDate': '2023-03-13'
                }
            )
            // 객체의 순회-1(for-in문)

            var dl = $('<dl>');
            for(let p in obj){
                dl.append('<dt>' + p + '</dt>') // p : title
                dl.append('<dd>' + obj[p] + '</dd>'); // obj[p] : 홍길동전
            }
            $('#box').append(dl);

            // 객체의 프로퍼티 순회-2(each 메소드)
            // $.each(객체, function(프로퍼티, 값){});
            // $.each(객체, (프로퍼티, 값)=>{});
            
          
            var dl = $('<dl>');
            $.each(obj, (p, value)=>{   // 프로퍼티와 밸류값을 알아서 빼준다.
                dl.append('<dt>' + p + '</dt>');
                dl.append('<dd>' + value + '</dd>');
            });
            $('#box').append(dl);
             });
            /*
            $.each(obj, function(p, value){ 이것도 사용가능함

            })
            */
    </script>
    <div id="box">

    </div>
    

</body>
</html>
