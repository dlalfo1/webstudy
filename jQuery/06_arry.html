<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <script>
        $(function(){
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var str = '';
            $.each(fourSeason, (i, element)=>{
                str += '<div>' + i + ',' + element + '</div>';
            });
            $('#box1').append(str);
        });
    </script>
    <div id="box1"></div>

    <script>
        $(function(){
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var select = $('<select>').attr('name', 'season');
            $.each(fourSeason, (i, element)=>{
            // $('<option>').val(i + 1).text(element).appendTo(select); => 자식에게 부모 추가하기
               $(select).append($('<option>').val(i + 1).text(element)); // =>부모에게 자식 추가하기
            });
            $('#box2').append(select);
        });
    </script>

    <div id="box2"></div>

    <script>
        $(()=>{ // load 이벤트는 문서의 모든 요소를 인식할 수 있는 이벤트이다.
            var siteList = [
                {
                    'name': '네이버',
                    'url': 'https://www.naver.com',
                    'target': '_blank' 
                },
                {
                    'name': '카카오',
                    'url': 'https://www.kakaocorp.com',
                    'target': '_self'
                }
            ];
            var box3 = $('#box3');
            $.each(siteList, (i, element)=>{
            
                var href = $('<a>').attr('href', element.url).attr('target', element.target).text(element.name);
                 
                    // console.log(element.url, typeof element.url); => https://www.naver.com 주소가 string값으로 빠진다
                    // attr 메소드 사용해서 애트리뷰트 추가할 때 그 안에 들어가는 인수값은 ''이렇게 문자열로 담기니까
                    // element.url 이런식으로 빼주는거임
                box3.append(href);
            })
        })
    </script>
    <div id="box3"></div>

    <script>
        $(()=>{
            var list = [
                {
                    'name': '제시카',
                    'age': 30
                },
                {
                    'name': '제임스',
                    'age': 40
                }
            ];
            var people = $('#people');
            $.each(list, (i, element)=>{
                var tr = $('<tr>');
                tr.append($('<td>').text(i + 1));
                tr.append($('<td>').text(element.name));
                tr.append($('<td>').text(element.age));
                people.append(tr);
            });
           
        });
    </script>
    <div>
        <table>
            <thead>
                <tr>
                    <td>순번</td>
                    <td>이름</td>
                    <td>나이</td>
                </tr>
            </thead>
            <tbody id="people"></tbody>
        </table>
    </div>
    
    <script>
        $(()=>{
            var menu = $('.menu'); // 클래스를 담은 menu는 배열이다.
            var menuList = [];
            $.each(menu, (i, element)=>{ //  <li class="menu">메뉴1</li> 이렇게 <li> 태그 자체가 하나의 element가 된다.
                menuList.push($(element).text()); // each문의 element는 일반객체이므로 제이쿼리 객체로 바꿔줘야한다.
            })
            console.log(menuList);

        });
    </script>
    <div>
        <ul>
            <li class="menu">메뉴1</li>
            <li class="menu">메뉴2</li>
            <li class="menu">메뉴3</li>
            <li class="menu">메뉴4</li>
            <li class="menu">메뉴5</li>
        </ul>
    </div>

   <script>
        $(()=>{
            var optionList = [];
            $.each($('#region option'), (i, element)=>{
                var option = {};
                option.regionNO = $(element).val();
                option.regionName = $(element).text();
                optionList.push(option);
            })
            console.log(optionList);

        });
   </script>
   <div>
        <select id="region">
            <option value="02">서울</option>
            <option value="031">경기</option>
            <option value="032">인천</option>
        </select>
   </div>
</body>
</html>
